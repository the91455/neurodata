<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroData Pro | AI Training Ecosystem</title>
    <link rel="stylesheet" href="style.css?v=final_stable">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="toast-container" class="toast-container"></div>
    <div class="background-mesh"></div>

    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo-area">
                    <span class="logo-icon">âœ¨</span>
                    <h1 class="pro-logo">NeuroData</h1>
                </div>
                <div class="header-controls">
                    <div class="color-picker-mini">
                        <button class="dot active" data-color="#6366f1" style="background:#6366f1"></button>
                        <button class="dot" data-color="#8b5cf6" style="background:#8b5cf6"></button>
                        <button class="dot" data-color="#06b6d4" style="background:#06b6d4"></button>
                        <button class="dot" data-color="#ec4899" style="background:#ec4899"></button>
                    </div>
                    <select id="languageSelect" class="pill-select">
                        <option value="en">EN</option>
                        <option value="tr">TR</option>
                    </select>
                    <button id="themeToggle" class="pill-btn">ğŸŒ“</button>
                    <button id="navHistory" class="pill-btn">ğŸ•’ History</button>
                </div>
            </div>
            <p class="subtitle" data-i18n="subtitle">Advanced AI Training Data Ecosystem</p>
        </header>

        <main>
            <!-- COMMAND CENTER -->
            <section class="card glass-card main-card">
                <div class="model-row">
                    <select id="modelSelect" class="model-select-v2">
                        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
                        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>
                        <option value="local-ollama">Local (Ollama)</option>
                    </select>
                    <div class="badge-row">
                        <span id="validationBadge" class="badge"></span>
                    </div>
                </div>

                <div class="input-area" id="dropZone">
                    <label for="topic" class="input-label" data-i18n="prompt_label">Training Topic / Global
                        Prompt</label>
                    <textarea id="topic"
                        placeholder="Describe the data pattern, entity, or logic you want to generate..."></textarea>

                    <div class="command-toolbar">
                        <div class="tool-group">
                            <button id="optimizeBtn" class="tool-btn shine-effect" title="Optimize Prompt">âœ¨
                                Optimize</button>
                            <button id="sqlBtn" class="tool-btn">ğŸ“Š SQL</button>
                            <button id="regexToggle" class="tool-btn">âš™ï¸ Regex</button>
                            <button id="schemaBtn" class="tool-btn">ğŸ”— Schema</button>
                        </div>
                        <div class="tool-group">
                            <button id="docBtn" class="tool-btn" title="Seed File">ğŸ“„ Seed</button>
                            <button id="wizardBtn" class="tool-btn" title="FT Wizard">ğŸª„ Wizard</button>
                        </div>
                    </div>

                    <div id="sqlArea" class="hidden tool-subpanel">
                        <select id="sqlDialect">
                            <option value="postgresql">PostgreSQL</option>
                            <option value="mysql">MySQL</option>
                            <option value="sqlite">SQLite</option>
                        </select>
                        <label><input type="checkbox" id="sqlDrop"> Drop Table</label>
                        <label><input type="checkbox" id="sqlTxn"> Transaction</label>
                    </div>

                    <div id="regexArea" class="hidden tool-subpanel">
                        <input type="text" id="regexInput" placeholder="Enter Regex constraint..." />
                    </div>

                    <div id="schemaArea" class="hidden tool-subpanel">
                        <textarea id="schemaInput" placeholder="Paste target JSON Schema here..."></textarea>
                    </div>
                </div>

                <div class="primary-actions">
                    <button id="generateBtn" class="ultra-btn">
                        <span class="btn-text" data-i18n="generate_btn">Generate Dataset</span>
                        <span class="btn-loader hidden"></span>
                    </button>
                    <button id="batchBtn" class="batch-btn" title="Batch Mode (x5)">ğŸ“¦</button>
                </div>
            </section>

            <div class="quick-chips">
                <span class="chip"
                    data-prompt="Generate 10 fake customers with nested order history and preferences.">ğŸ“‹ Fake
                    Customers</span>
                <span class="chip" data-prompt="Python code examples for async web scraping with error handling.">ğŸ
                    Scraper</span>
                <span class="chip" data-prompt="Product inventory list with barcodes, stock levels and categories.">ğŸ—„ï¸
                    Inventory</span>
            </div>

            <section id="resultsArea" class="hidden">
                <div class="card glass-card results-card">
                    <div class="results-header">
                        <h3 data-i18n="results_title">Generated Dataset</h3>
                        <div class="results-actions">
                            <button id="copyBtn" class="icon-btn" title="Copy">ğŸ“‹</button>
                            <button id="insightBtn" class="icon-btn" title="AI Insights">ğŸ“Š</button>
                            <button id="clearBtn" class="icon-btn" title="Clear">ğŸ—‘ï¸</button>
                        </div>
                    </div>

                    <div id="outputContent" class="output-content-pro"></div>

                    <div class="export-suite">
                        <span class="export-label">Export Data:</span>
                        <div class="export-buttons">
                            <button id="downloadBtn" class="export-btn">ğŸ’¾ JSON</button>
                            <button id="jsonlBtn" class="export-btn">ğŸ“œ JSONL</button>
                            <button id="xmlBtn" class="export-btn">ğŸ“„ XML</button>
                            <button id="parquetBtn" class="export-btn">ğŸ“¦ PARQ</button>
                            <button id="githubBtn" class="export-btn">ğŸ™ GitHub</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- MODALS -->
    <div id="historyModal" class="modal hidden">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>ğŸ•’ Generation History</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <div id="wizardModal" class="modal hidden">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2>ğŸª„ Fine-Tuning Wizard</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="wizard-body">
                <p>Convert your results into specific training formats:</p>
                <div class="wizard-grid">
                    <button class="w-btn" data-format="alpaca">Alpaca</button>
                    <button class="w-btn" data-format="sharegpt">ShareGPT</button>
                    <button class="w-btn" data-format="instruction">Instruction</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
